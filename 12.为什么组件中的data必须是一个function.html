<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id ="app">
        <counter></counter>
    </div>
    <template id="temp1">
          <div>
              <input type="button" value="+1" @click="increment">
              <h3>{{count}}</h3>
          </div>
    </template>

    <script>
        var dataObj = { count:0 }
        //这是一个计数器的组件，身上有个按钮，每当点击按钮，让data中的值加一
     Vue.component('counter',{
         template: '#temp1',
         data: function(){
             return {count:0}
         },
         methods: {
             increment(){
                this.count++
             }
         }
     })


     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
     });
    </script>
</body>

</html>
